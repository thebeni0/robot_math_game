<!DOCTYPE html>
<html>
<head>
  <title>Game Select</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-select-screen">
    <h1>Choose Your Adventure</h1>
    <p>Select a game to begin your mission!</p>
    <div class="game-options">
      <button onclick="startGame('math')">Robo Rescue Mission</button>
      <button onclick="startGame('word')">Word Traveler</button>
    </div>
  </div>

  <script>
    function startGame(type) {
      if (type === "math") {
        window.location.href = "math_game.html"; // your existing game
      } else if (type === "word") {
        window.location.href = "word_game.html"; // new game to be built
      }
    }
  </script>
</body>
</html>
