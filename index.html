<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robo Rescue Mission</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="start-screen">
    <h1>🤖 Robo Rescue Mission</h1>
    <p>Help Sprocket the Robot rescue his friends by solving math puzzles!</p>
    <button id="start-button">Start Game</button>
  </div>

  <div id="game-container" class="hidden">
    <h1>🤖 Robo Rescue Mission</h1>
    <div id="story"></div>
    <img id="story-image" class="story-image hidden" src="" alt="Story image" />
    <div id="robot-animation" class="hidden">🤖⚙️</div>
    <div id="question-container" class="hidden">
      <p id="question"></p>
      <div id="choices"></div>
    </div>
    <div id="result"></div>
    <button id="next-button" class="hidden">Next</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
